version: '3.1'

services:
  nginx-proxy:
    image: nginx-proxy/nginx-proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - certs:/etc/nginx/certs
      - vhost:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - /var/run/docker.sock:/tmp/docker.sock:ro

  acme-companion:
    image: nginx-proxy/acme-companion
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - certs:/etc/nginx/certs
      - vhost:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
    depends_on:
      - nginx-proxy

  ghost:
    image: ghost:5-alpine
    restart: always
    # REMOVED ports mapping to force traffic through Nginx
    expose:
      - 2368
    environment:
      # !!! CHANGE THIS TO YOUR HTTPS DOMAIN !!!
      url: https://pry.hu
      
      database__client: mysql
      database__connection__host: db
      database__connection__user: root
      database__connection__password: root_password
      database__connection__database: ghost
      
      # Nginx Proxy / LetsEncrypt Configuration
      VIRTUAL_HOST: pry.hu
      VIRTUAL_PORT: 2368
      LETSENCRYPT_HOST: pry.hu
      LETSENCRYPT_EMAIL: gabor.sandor@vizitor.hu
      
      # Mail Configuration (Required for Login/Invites)
      # Option 1: Mailgun (Recommended by Ghost)
      # mail__transport: SMTP
      # mail__options__service: Mailgun
      # mail__options__auth__user: postmaster@your-domain.com
      # mail__options__auth__pass: your-mailgun-password
      # Option 2: Generic SMTP (e.g., Gmail, Amazon SES)
      # mail__transport: SMTP
      # mail__options__host: smtp.gmail.com
      # mail__options__port: 587
      # mail__options__auth__user: your-email@gmail.com
      # mail__options__auth__pass: your-app-password
    volumes:
      - ghost_content:/var/lib/ghost/content
    depends_on:
      - db
      - nginx-proxy
      - acme-companion

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - db_data:/var/lib/mysql

volumes:
  ghost_content:
  db_data:
  certs:
  vhost:
  html:
